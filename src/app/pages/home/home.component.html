<div class="p-2">
    <div class="header-home">
        <h1 class="title-home">Mis Tareas</h1>
        <div class="spacer"></div>
        <button mat-flat-button color="primary" (click)="openDialog(null)">
            <mat-icon>add_circle</mat-icon>
            Agregar
        </button>
    </div>
    <table mat-table [dataSource]="tasks$" class="custom-elevation">
  
        <ng-container matColumnDef="Titulo">
          <th mat-header-cell *matHeaderCellDef> Titulo </th>
          <td mat-cell *matCellDef="let task"> {{ task.Titulo }} </td>
        </ng-container>
      
        <ng-container matColumnDef="Descripcion">
          <th mat-header-cell *matHeaderCellDef> Descripción </th>
          <td mat-cell *matCellDef="let task"> {{ task.Descripcion }} </td>
        </ng-container>
      
        <ng-container matColumnDef="TareaCreada">
          <th mat-header-cell *matHeaderCellDef> Fecha de creación </th>
          <td mat-cell *matCellDef="let task"> {{ task.TareaCreada | date: 'dd/MM/yyyy' }} </td>
        </ng-container>
    
        <ng-container matColumnDef="Estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let task">
            <mat-checkbox [(ngModel)]="task.Estado" (change)="toggleCompleted(task)" [disabled]="loadingChangeState || !!task.Estado"></mat-checkbox>
          </td>
        </ng-container>
      
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let task">
            <button mat-icon-button (click)="openDialog(task)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteTask(task)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
