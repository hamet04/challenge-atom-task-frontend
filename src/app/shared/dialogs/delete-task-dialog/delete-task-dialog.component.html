<div class="p-2">
    <span mat-dialog-title class="modal-title">Eliminar Tarea</span>
    <mat-dialog-content class="px-0 py-1">
      <p>¿Estás seguro de eliminar la tarea?</p>
    </mat-dialog-content>
    <mat-dialog-actions class="p-0">
      <button mat-button (click)="onCancel()">Cancelar</button>
      <button mat-button color="primary" (click)="onConfirm()">Aceptar</button>
    </mat-dialog-actions>
</div>
